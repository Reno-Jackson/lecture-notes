<!DOCTYPE html>
<html ng-app="Magic Mike">
<head>
    <title>Magical Card Emporium</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="main.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Welcome to the Magical Card Emporium</h1>
    </div>
    <hr>
    <h3 class="text-center">Add New Cards to the Binder</h3>
    <hr>

    <form class="form-inline" ng-controller="Card as cCtrl" ng-submit="cCtrl.newCard()">
        <div class="form-group">
            <input class="form-control" type="text" maxlength="11" placeholder="NAME OF CARD" ng-model="cCtrl.card.name"/>
        </div>

        <div class="form-group">
            <select class="form-control" placeholder="Choose Mana Color" ng-model="cCtrl.card.manaColor">
                <option value="dimgray">Black Mana</option>
                <option value="peachpuff">White Mana</option>
                <option value="dodgerblue">Blue Mana</option>
                <option value="crimson">Red Mana</option>
                <option value="forestgreen">Green Mana</option>
        </div>

        <div class="form-group">
            <input class="form-control" type="number" placeholder="SET POWER" ng-model="cCtrl.card.power"/>
            <input class="form-control" type="number" placeholder="GIVE TOUGHNESS" ng-model="cCtrl.card.toughness"/>
            <input class="form-control"type="text" maxlength="22" placeholder="ABILITY SET" ng-model="cCtrl.card.ability"/>
            <input class="form-control" type="text" placeholder="Choose GIF" ng-model="cCtrl.card.art"/>
        </div>
            <button type="submit" class="btn btn-success">Make Magic!</button>
    </form>
    <hr>
    <section ng-controller="Gallery as gCtrl">
        <h1 class="text-center">Card Gallery</h1>
        <ul>
            <li class="cardForm" ng-repeat="card in gCtrl.cardlist" style="background-color: {{card.manaColor}}">
                <h3>{{card.name}}</h3>
                <h4>{{gCtrl.colortransform(card)}}</h4>
                <img class="cardimage" ng-src="{{card.art}}">
                <hr style="border:1px black solid">
                <p>{{card.ability}}</p>
                <hr style="border:1px black solid">
                <footer class="cardFooter">
                    <div class="pull-left">{{card.power}} Power</div>
                    <div class="pull-right">Toughness {{card.toughness}}</div>
                </footer>
            </li>
        </ul>
    </section>
</body>
</html>
